<body>

    <script>
        const labels = [
    'January',
    'February',
    'March',
    'April',
    'May',
    'June',
  ];

  const data = {
    labels: labels,
    datasets: [{
      label: 'Month',
      backgroundColor: 'rgb(43, 200, 255)',
      borderColor: 'rgb(43, 200, 255)',
      data: [0, 20, 5, 80, 20, 50, 10,],
    }]
  };

  const config = {
    type: 'line',
    data: data,
    options: {}
  };
    </script>
        


      <script>
        const myChart = new Chart(
          document.getElementById('myChart'),
          config
        );
      </script>
